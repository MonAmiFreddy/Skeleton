<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Explorers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>X-Ray Explorers: Inside the Human Body</h1>
        <div id="body-image">
            <img src="body-front-view.png" alt="Human Body" id="human-body">
        </div>
        <div id="xray-viewer">
            <p>Click on different parts of the body to reveal the X-ray!</p>
            <button id="start-xray">Start X-Ray</button>
        </div>
        <div id="quiz-section" class="hidden">
            <p id="quiz-question">What is the name of the bone in your upper arm?</p>
            <ul id="quiz-options">
                <li><button class="quiz-option">Femur</button></li>
                <li><button class="quiz-option">Humerus</button></li>
                <li><button class="quiz-option">Radius</button></li>
            </ul>
        </div>
        <div id="feedback" class="hidden">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
